<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css">
    <title>Registrate</title>
    <link rel="icon" href="img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,500;1,400&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="present">
            <img src="img/logo2.jpg" alt="">
            <h2>¡Registra tu negocio!</h2>
            <p>
                Regístrate en simples pasos y empieza <br>
                ahacer crecer tu negocio junto a <br>
                nosotros.
            </p>
        </div>
        <div class="formulario">
            <div>
                <h2>Registra tu negocio</h2>
            <form action="">
                <label for="">Nombre del local</label><br>
                <input type="text" required placeholder="patos asados con fanta xd"><br>
                <label for="">Tipo de negocio</label><br>
                <select name="tipo" id="tipo">
                    <option value="--">--Ninguno--</option>
                    <option value="">Restaurante</option>
                    <option value="">Café</option>
                    <option value="">Bebidas</option>
                    <option value="">Flores</option>
                    <option value="">Mercado</option>
                    <option value="">Healtcare & Beauty </option>
                    <option value="">Tienda</option>
                    <option value="">Kiosco</option>
                    <option value="">Mascotas</option>
                    <option value="">Farmacia</option>
                </select><br>
                <label for="">Cantidad de sucursales</label><br>
                <input type="number" required placeholder="1"><br>
                <label for="">Nombre</label><br>
                <input type="text" required placeholder="ej. Juanito"><br>
                <label for="">Apellido</label><br>
                <input type="text" required placeholder="ej. Alcachofa"><br>
                <label for="">Telefono de contacto</label><br>
                <input type="tel" required placeholder="ej. +519123456789"><br>
                <label for="">Correo electronico</label><br>
                <input type="email" required placeholder="ej. llamaenllamas@gmail.com"><br>
                <label for="">Dirección del local</label><br>
                <input type="search" value="ej. calle falsa #123"><br>
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d804.1937503746825!2d-68.1297022646219!3d-16.50529937346001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f2064dbe8d2d7%3A0x279c365d06503d5f!2sPlaza%20del%20Bicentenario%2C%20Av.%20Villaz%C3%B3n%2C%20La%20Paz!5e0!3m2!1ses-419!2sbo!4v1651092526686!5m2!1ses-419!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <label for="">Referencias</label><br>
                <input type="text"><br>
                <input class="boton" type="submit" value="Registrate">
            </form>
            </div>
        </div>
    </div>
</body>
</html>
